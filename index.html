<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Share Model | TarunTM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="card-wrapper">
            <img src="./assets/pic.png" alt="">
            <h2 class="username">Tarun Madan</h2>
            <h3 class="user-detail">Web Developer, Fresher</h3>
            <div class="button-gorup">
                <button onclick="openModal()" class="btn-share btn-card"><i class="fa-solid fa-share "></i>Share my Profile</button>
                <button class="btn-follow btn-card">Follow Me</button>
            </div>
        </div>

        <!-- share popup -->
        <div class="modal">
            <div class="modal-header">
                <h2>Share My Profile</h2>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>

            <div>
                <h3>Share this via</h3>
                <div class="icon-container">
                    <a href="#" class="icon" id="facebook"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon" id="twitter"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon" id="insta"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon" id="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" class="icon" id="telegram"><i class="fa-brands fa-telegram"></i></a>
                </div>
            </div>
        </div>

        <!-- overlay -->
        <div class="overlay" onclick="closeModal()"></div>
    </div>

    <script src="https://kit.fontawesome.com/4a319dd41a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
